<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <style>
        .activeBtn {
            background-color: brown;
            color: white;
        }
    </style>
</head>

<body>


    <section id="filterarea">
        <div class="container">
            <div class="markaprice">
                <div class="marka">
                    <select onchange="getAllModel()" id="markaSelect" style="font-size: 20px;" name="" id="aalaa">
                        <option style="font-size: 20px;" value="" selected disabled>Marka</option>
                    </select>
                </div>
                <div class="price">
                    <label id="minPriceLabel" for="minPriceInput">Qiymet , min.</label>
                    <input name="minPriceInput" id="minPriceInput" style="border-right: 1px solid #EBEDF3;" type="number" />
                    <label id="maxPriceLabel" for="maxPriceInput">Max.</label>
                    <input  id="maxPriceInput" type="number" />
                </div>
            </div>

            <div class="modelKredBartValut">
                <div class="model">
                    <select style="font-size: 20px;" id="aalaa">
                        <option value="" selected disabled>Model</option>
                    </select>
                </div>
                <div class="kredBartValut">
                    <select name="" id="valyuta">
                        <option value="AZN" selected> AZN</option>
                        <option value="USD">USD</option>
                        <option value="EUR" >EUR</option>
                    </select>
                    <label id="kredLabel" for="kredRadio">
                        Kredit
                        <input style="display: none;" id="kredRadio" type="checkbox">
                    </label>

                    <label id="bartLabel" for="bartRadio">
                        Barter
                        <input style="display: none;" id="bartRadio" type="checkbox">
                    </label>

                </div>
            </div>

            <div class="novelBanType">
                <div class="novelOldAll">
                    <label onclick="changeNovel(`AllNovelLabel`)" class="activeNovel" id="AllNovelLabel">
                        Hamısı
                    </label>
                    <input id="AllNovelInput" name="A" checked type="radio" style="display: none;" />

                    <label onclick="changeNovel(`NewNovelLabel`)" id="NewNovelLabel">
                        Yeni
                    </label>
                    <input id="NewNovelInput" name="A" type="radio" style="display: none;" />

                    <label onclick="changeNovel(`OldNovelLabel`)" id="OldNovelLabel">
                        Sürülmüş
                    </label>
                    <input id="OldNovelInput" name="A" type="radio" style="display: none;" />

                </div>
                <div class="banTypes">
                    <select style="font-size: 18px;" name="" id="banTypes">
                        <option style="font-size: 18px;" value="" selected disabled>Ban növü</option>
                    </select>
                </div>
            </div>

            <div class="cityYear">
                <div class="cityDiv">
                    <select name="" id="citiesSelect">
                        <option value="" selected disabled>Şəhər</option>
                    </select>
                </div>
                <div class="minMaxYear">
                    <div class="minDivYear">
                        <select name="" id="minYearSelect">
                            <option value="">min year</option>
                        </select>
                    </div>
                    <div class="maxDivYear">
                        <select name="" id="maxYearSelect">
                            <option value="">max year</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="findReset">
                <button id="resetInputsButton" onclick="resetInputs()">Sıfırla</button>
                <button onclick="getElan()" id="findCars">Elanları göstər</button>
            </div>
        </div>
    </section>

    <section id="filteredCars">
       <div class="container">
        <div id="cards">
        </div>
       </div>
    </section>

    <script src="https://kit.fontawesome.com/e29b1b43d1.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
